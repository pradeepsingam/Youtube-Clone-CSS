<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="video.css">
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="header">
        <div class="header-left-section">
            <img src="img/icons/hamburger-menu.svg" class="hamburger-menu" />
            <img src="img/icons/youtube-logo.svg" class="youtube-logo" />
        </div>
        <div class="header-middle-section">
            <input type="text" placeholder="Search" />
            <div class="icon-box">
                <img src="img/icons/search.svg" class="search-icon" />
                <div class="tooltip">Search</div>
            </div>
            <div class="icon-box">
                <img src="img/icons/voice-search-icon.svg" class="search-voice-icon" />
                <div class="tooltip">Serach with own voice</div>
            </div>
        </div>
        <div class="header-right-section">
            <div class="icon-box">
                <img src="img/icons/upload.svg" class="upload-logo" />
                <div class="tooltip">Create</div>
            </div>
            <div class="icon-box">
                <img src="img/icons/youtube-apps.svg" class="youtube-apps" />
                <div class="tooltip">Youtube Apps</div>
            </div>
            <div class="icon-box">
                <div class="notifications-content">
                    <img src="img/icons/notifications.svg" class="notifications" />

                    <div>3</div>

                </div>
                <div class="tooltip">Notifications</div>
            </div>



            <img src="img/my-channel.jpg" class="my-channel" />
        </div>
    </div>
    <div class="left-sidebar">
        <div>
            <img src="/img/icons/home.svg" />
            <p>Home</p>
        </div>
        <div>
            <img src="/img/icons/explore.svg" />
            <p>Explore</p>
        </div>
        <div>
            <img src="/img/icons/subscriptions.svg" />
            <p>Subscriptions</p>
        </div>
        <div>
            <img src="/img/icons/originals.svg" />
            <p>Originals</p>
        </div>
        <div>
            <img src="/img/icons/youtube-music.svg" />
            <p>Youtube Music</p>
        </div>
        <div>
            <img src="/img/icons/library.svg" />
            <p>Librarry</p>
        </div>

    </div>
    <div class="grid-box">


    </div>

    <script src="/data/data.js">

    </script>
</body>

</html>
